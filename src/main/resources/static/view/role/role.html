<h2 class="center-header">Role</h2>

<div class="display-one">
  <table>
    <tr>
      <td class="bold">Id</td>
      <td>{{ role.id }}</td>
    </tr>
    <tr>
      <td class="bold">Name</td>
      <td>{{ role.name }}</td>
    </tr>
  </table>
</div>

<br>
<div class="display-form">
  <a class="btn btn-info" ng-href="#/roles/update/{{role.id}}">Update</a>
  <div class="divider-buttons"></div>
  <a class="btn btn-danger" ng-href="#/roles/delete/{{role.id}}">Delete</a>
</div>
