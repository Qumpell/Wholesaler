<h2 class="center-header">Trade notes</h2>
<div class="list-all">
    <div class="menu">
        <a ng-href="#/tradeNotes/add" class="btn btn-success">Add</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" ng-click="sortTradeNotesByColumn('id')">ID</th>
            <th scope="col" ng-click="sortTradeNotesByColumn('content')">Content</th>
            <th scope="col" ng-click="sortTradeNotesByColumn('company.name')">Company</th>
            <th scope="col" ng-click="sortTradeNotesByColumn('user.id')">Owner ID</th>
            <th scope="col" ng-click="sortTradeNotesByColumn('isDeleted')">Status</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="trn in items" ng-cloak data-ng-class="trn.isDeleted && 'strikethrough' || 'null'">
            <td>{{ trn.id }}</td>
            <td><a ng-href="#/tradeNotes/one/{{trn.id}}">view details</a></td>
            <td>{{ trn.companyName }}</td>
            <td>{{ trn.ownerId }}</td>
            <td>{{ trn.isDeleted ? "inactive" : "active" }}</td>
            <td><a type="button" class="btn btn-info" ng-href="#/tradeNotes/update/{{trn.id}}">Edit</a></td>
            <td><a type="button" class="btn btn-danger" ng-href="#/tradeNotes/delete/{{trn.id}}">{{ trn.isDeleted ? "Activate" : "Deactivate" }}</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <button ng-click="changeTradeNotesPage(-1)" ng-disabled="currentPage === 0">Prev</button>
        Page {{ currentPage + 1 }} of {{ totalPages }}
        <button ng-click="changeTradeNotesPage(1)" ng-disabled="currentPage + 1 >= totalPages">Next</button>
    </div>
</div>

<br>
