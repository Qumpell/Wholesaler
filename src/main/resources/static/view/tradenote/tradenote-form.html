<h2 class="center-header">Trade note form</h2>

<div class="display-form">
    <form ng-submit="formSubmit()">
        <table>

            <!-- ERROR HEADING -->
            <tr ng-if="formErrors">
                <td colspan="3" class="error">Please correct the problems and resubmit.</td>
            </tr>

            <!-- ID -->
            <tr ng-if="tradeNote.id">
                <td class="bold"><label for="id">Id</label></td>
                <td>{{ tradeNote.id }}</td>
                <td><input type="hidden" id="id" ng-model="tradeNote.id"/></td>
            </tr>

            <!--  CONTENT -->
            <tr>
                <td class="bold"><label for="content">Content</label></td>
                <td><textarea id="content" name="content" rows="1" cols="10"  ng-model="tradeNote.content" ng-change="resizeTextarea()"></textarea></td>
                <td class="error">{{ formErrors['content'] }}</td>
            </tr>

            <!--COMPANY ID -->
            <tr>
                <td class="bold"><label for="companyName">Company</label></td>
                <td>
                    <select id="companyName" ng-model="tradeNote.companyId"
                            ng-options="comp.id as comp.name for comp in companies"></select>
                </td>
                <td class="error">{{ formErrors['companyName'] }}</td>
            </tr>
            <!-- OWNER ID -->
            <tr>
                <td class="bold"><label for="owner_id">Owner</label></td>
                <td>
                    <select id="owner_id" ng-model="tradeNote.ownerId"
                            ng-options="usr.id as (usr.firstname + ' ' + usr.surname) for usr in users"></select>
                </td>
                <td class="error">{{ formErrors['ownerId'] }}</td>
            </tr>

            <!-- SUBMIT -->
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </form>
</div>
