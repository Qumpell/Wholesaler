<h2 class="center-header">User form</h2>

<div class="display-form">
    <form ng-submit="formSubmit()">
        <table>

            <!-- ERROR HEADING -->
            <tr ng-if="formErrors">
                <td colspan="3" class="error">Please correct the problems and resubmit.</td>
            </tr>

            <!-- ID -->
            <tr ng-if="user.id">
                <td class="bold"><label for="id">Id</label></td>
                <td>{{ user.id }}</td>
                <td><input type="hidden" id="id" ng-model="user.id"/></td>
            </tr>

            <!--  NAME -->
            <tr>
                <td class="bold"><label for="firstname">Name</label></td>
                <td><input type="text" id="firstname" ng-model="user.firstname"/></td>
                <td class="error">{{ formErrors['firstname'] }}</td>
            </tr>

            <!-- SURNAME -->
            <tr>
                <td class="bold"><label for="surname">Surname</label></td>
                <td><input type="text" id="surname" ng-model="user.surname"/></td>
                <td class="error">{{ formErrors['surname'] }}</td>
            </tr>

            <!-- date of birth -->
            <tr>
                <td class="bold"><label for="dateOfBirth">Date of birth</label></td>
                <td><input type="date" id="dateOfBirth" ng-model="user.dateOfBirth"/></td>
                <td class="error">{{ formErrors['dateOfBirth'] }}</td>
            </tr>
            <!-- login -->
            <tr>
                <td class="bold"><label for="login">Login</label></td>
                <td><input type="text" id="login" ng-model="user.login"/></td>
                <td class="error">{{ formErrors['login'] }}</td>
            </tr>

            <!-- ROLE LIST -->
            <tr>
                <td class="bold"><label for="roleName">Role</label></td>
                <td>
                    <select id="roleName" ng-model="user.roleId"
                            ng-options="rol.id as rol.name for rol in roles"></select>

                </td>
                <td class="error">{{ formErrors['roleName'] }}</td>
            </tr>


            <!-- SUBMIT -->
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </form>
</div>
